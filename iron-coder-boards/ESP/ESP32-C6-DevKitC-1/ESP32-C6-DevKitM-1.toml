name = "ESP32-C6-DevKitM-1"
manufacturer = "Espressif"
is_main_board = true
standard = "ESP32"
cpu = "Microchip AVR"
ram = 2
flash = 32
required_crates = ["ufmt", "nb", "embedded-hal", "embedded-time", "panic-halt"]
related_crates = ["smart-leds", "ws2812-pio"]

[pinout]
interfaces = [
	{name = "GPIO"},
	{name = "I2C", roles = ["SDA", "SCL"], bus = true},
	{name = "SPI", roles = ["SCK", "MISO", "MOSI"], bus = true},
	{name = "UART", roles = ["TX", "RX"], bus = true},
]

[pinout.pin_block]
ranges = [
	{start = 2, end = 28, exclude = [12, 13, 14, 15], interfaces = ["GPIO", "I2C", "SPI", "UART"], alias_fmts = ["GPIO{}"]},
]
assignments = [
	{numbers = [4, 5, 9, 10], note = "P3 - JTAG interface"},
	{numbers = [4, 5, 8, 25, 24], notes = "P3 - Strapping pins"},
	{numbers = [16, 17], notes = "P3 - UART0 interface"},
]